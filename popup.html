<!doctype html>
<html>
  <head>
    <title>Bulk page open extension</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" >
      <div class="row">
          <div class="col-md-12">
            <h1>Bulk tabs opener</h1>
          </div>      
      </div>
      
      <div class="mt-1" class="mb-1">
        <form id="issueInputForm" >
          <p>
              <button id="socialTabs" onclick="clickedSocial" class="btn btn-primary">Social pages</button>
          </p>       
        </form>
      </div>
      <div class="mt-1" class="mb-1">
        <form id="issueInputForm" >
          <p>
              <button id="LearningTabs" onclick="clickedLearn" class="btn btn-primary">Learning pages</button>
          </p>
        </form>
      </div>
      <div class="mt-1" class="mb-1">
        <form id="issueInputForm" >
          <p>
              <button id="resourceTabs" onclick="clickedResources" class="btn btn-primary">Resources</button>
          </p>
        </form>
      </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
